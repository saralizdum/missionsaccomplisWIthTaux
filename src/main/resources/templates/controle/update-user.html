<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Rec</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/controle/update/{id}(id=${mission.id})}" th:object="${mission}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="id" class="col-form-label">Id Suivi</label>
                        <input type="text" th:field="*{suivis.id}" class="form-control" id="id" placeholder="Incharge" readonly="readonly">
                        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="intitule" class="col-form-label">Recommandation</label>
                        <input type="text" th:field="*{rec}" class="form-control" id="intitule" placeholder="Incharge">
                        <span th:if="${#fields.hasErrors('rec')}" th:errors="*{rec}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="incharge" class="col-form-label">In charge</label>
                        <input type="text" th:field="*{incharge}" class="form-control" id="incharge" placeholder="Incharge">
                        <span th:if="${#fields.hasErrors('incharge')}" th:errors="*{incharge}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="statut" class="col-form-label">Statut</label>
                        <input type="text" th:field="*{statut}" class="form-control" id="statut" placeholder="statut">
                        <span th:if="${#fields.hasErrors('statut')}" th:errors="*{statut}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tauxavancement" class="col-form-label">Deadline</label>
                        <input type="text" th:field="*{tauxavancement}" class="form-control" id="tauxavancement" placeholder="tauxavancement">
                        <span th:if="${#fields.hasErrors('tauxavancement')}" th:errors="*{tauxavancement}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="ponderation" class="col-form-label">Pond√©ration</label>
                        <input type="text" th:field="*{ponderation}" class="form-control" id="ponderation" placeholder="ponderation">
                        <span th:if="${#fields.hasErrors('ponderation')}" th:errors="*{ponderation}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="deadline" class="col-form-label">deadline</label>
                        <input type="text" pattern="(0?[1-9]|[12][0-9]|3[01])/(0?[1-9]|1[012])/\d{4}" th:field="*{deadline}" class="form-control" id="deadline" placeholder="dd/mm/yyyy">
                        <span th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}" class="text-danger"></span>
                    </div>



                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
