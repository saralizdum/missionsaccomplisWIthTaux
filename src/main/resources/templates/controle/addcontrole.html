<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" style=".." th:object="${controle}">
    <div class="form-group">
        <label th:for="name"> Description</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select name="processusId">
            <option th:each="processus : ${processus}"
                    th:text="${processus.designationpro}"
                    th:value="${processus.id}">

            </option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select name="activiteId">
            <option th:each="activite : ${activite}"
                    th:text="${activite.designationact}"
                    th:value="${activite.id}">

            </option>
        </select>

    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select name="riskdId">
            <option th:each="riskd : ${riskd}"
                    th:text="${riskd.designationrd}"
                    th:value="${riskd.id}">
            </option>
        </select>
    </div>

    <div>
        <table>

        </table>
    </div>

    <input type="submit" value="Add Controle"/>
</form>
</body>
</html>
